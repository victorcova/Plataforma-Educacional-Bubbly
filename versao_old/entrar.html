<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">        
    <link rel="icon" type="image/x-icon" href="img/icons/bubbly-favicon.ico">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick-theme.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style/estilo.css">    
    <link rel="stylesheet" href="style/nav.css">
    <link rel="stylesheet" href="style/footer.css">    
    <title>Bubbly | Login</title>
    <!-- <script src="//code.jivosite.com/widget/ETXU8gRqo4" async></script>     -->
</head>
<body>
  <main class="rowMainLogin">
    <div class="boxLogin">
      <img class="imgLogoLogin" src="img/icons/logo-bubbly.png"  alt="Logo Bubbly">
      <input class="inputUser" type="text" name="" id="" placeholder="Usuário">
      <input class="inputPsw" type="password" name="" id="" placeholder="Senha">
      <button class="btLogin" onclick="efetuarLogin()">entrar</button>      
      <div class="msgSemConta">Não tem uma conta? <a href="cadastro.html" class="tomato">Criar</a></div>
    </div>    
  </main>

  <!-- ACESSIBILIDADE -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
  
  <script src="js/javascript.js"></script>
</body>
</html>
